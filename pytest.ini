[pytest]
# Paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=85

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (with DB, Redis, etc)
    slow: Slow running tests

# Coverage
[coverage:run]
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*
    app/api/v1/*.py
    app/main.py
    app/config.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

