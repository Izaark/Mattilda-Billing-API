version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: mattilda-db
    environment:
      POSTGRES_DB: mattilda_billing
      POSTGRES_USER: mattilda
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-test-db.sh:/docker-entrypoint-initdb.d/init-test-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mattilda"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: mattilda-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://mattilda:secret@db:5432/mattilda_billing
      API_V1_PREFIX: /api/v1
      API_KEY: ${API_KEY:-dev-secret-key}
      ENVIRONMENT: development
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

